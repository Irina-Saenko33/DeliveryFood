<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Delivery Food</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Шапка сайту -->
  <div class="container">
    <header class="header">
      <img src="img/logo.svg" alt="Logo" class="logo">
      <input type="text" class="input search-input" placeholder="Адрес доставки">
      <div class="buttons">
        <button class="button button-primary">
          <img src="img/user.svg" alt="user" class="button-icon">
          <span class="button-text"> Войти</span>

        </button>
        <button class="button">
          <img src="img/shopping-cart.svg" alt="" class="button-icon">
          <span class="button-text">Корзина</span>
        </button>
      </div>
    </header>
   <section class="promo">
     <h1 class="promo-title"> Онлайн-сервис </br> доставки еды на дом</h1>
     <p class="promo-text">Блюда из любимого ресторана привезет курьер в перчатках, маске и сантисептиком</p>
   </section>
  </div>

</body>

</html>
